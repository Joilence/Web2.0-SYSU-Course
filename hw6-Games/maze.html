<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="maze.css" type="text/css" rel="stylesheet" />
  <script src="maze.js" type="text/javascript"></script>
	<title>Maze</title>
</head>
<body>
  <!--Header-->
  <p id="header">The Amazing Mouse Maze!</p>
  <!--Description-->
  <p id="description">Move your mouse over "S" to begin.</p>
  <p id="message" class="message-normal"></p>
  <!--Maze-->
  <div id="maze-container">
    <div id="start">S</div>
    <div id="end">E</div>
    <div id="check-zone"></div>
    <!--Border-->
    <div class="wall-normal" style="top: 0; width: 100%; height: 24px;"></div>
    <div class="wall-normal" style="bottom: 0; width: 100%; height: 24px;"></div>
    <div class="wall-normal" style="left: 0; height: 100%; width: 24px;"></div>
    <div class="wall-normal" style="right: 0; height: 100%; width: 24px;"></div>
    <div class="wall-normal" style="left: 48px; height: 432px; width: 200px;"></div>
    <div class="wall-normal" style="left: 272px; bottom: 0; height: 432px; width: 100px;"></div>
    <div class="wall-normal" style="right: 48px; top: 48px; width: 272px; height: 200px;"></div>
    <div class="wall-normal" style="right: 48px; bottom: 48px; width: 272px; height: 158px;"></div>
  </div>
  <!--Tutorial-->
  <div id="tutorial">
    <p>The objext of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</p>
    <div class="wall-normal" id="example"></div>
    <p>Good luck!</p>
  </div>
</body>
</html>
