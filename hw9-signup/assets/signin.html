<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Web - Sign In</title>
  <link rel="stylesheet" href="signin.css">
  <script src="signin.js"></script>
  <script src="jquery.js"></script>
</head>
<body>
<div id="content">
  <h1 id="title">Sign In</h1>
  <form action="/signup" method="post">
    <div class="form-cell">
      <input class="textfield" type="text" name="name" placeholder="Username" autocomplete="off"/>
      <div class="error-msg"></div>
    </div>
    <div class="form-cell">
      <input class="textfield" type="text" name="id" placeholder="Student ID" autocomplete="off"/>
      <div class="error-msg"></div>
    </div>
    <div class="form-cell">
      <input class="textfield" type="text" name="tel" placeholder="Telephone" autocomplete="off"/>
      <div class="error-msg"></div>
    </div>
    <div class="form-cell">
      <input class="textfield" type="text" name="email" placeholder="E-mail" autocomplete="off"/>
      <div class="error-msg"></div>
    </div>
    <div class="form-cell">
      <input id="reset" class="button" type="reset" name="reset" value="reset"/>
      <input id="submit" disabled="disabled" class="button" type="submit" name="submit" value="submit"/>
    </div>
  </form>
</div>
</body>
</html>
