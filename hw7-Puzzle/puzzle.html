<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="Stylesheets/puzzle.css">
  <script type="text/javascript" src="Scripts/jquery.js"></script>
	<script type="text/javascript" src="Scripts/puzzle.js"></script>
  <script type="text/javascript" src="Scripts/priority_queue.js"></script>
  <script type="text/javascript" src="Scripts/lodash.js"></script>
	<title></title>
</head>
<body>
  <div id="main-content">
    <h1>Fifteen Puzzle</h1>
    <div id="status-bar">
      <div id="time-counter">Time: 0</div>
      <div id="move-counter">Move: 0</div>
    </div>
    <div id="puzzle-content"></div>
    <div id="button-bar">
      <div id="start" class="button">start</div>
      <div id="reset" class="button">reset</div>
      <div id="drop-zone">Drop image here to redraw the puzzle</div>
    </div>
  </div>
  <div id="hover-message">
    <div id="message"></div>
  </div>
</body>
</html>
