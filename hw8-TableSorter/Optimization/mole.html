<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="mole.css" type="text/css" rel="stylesheet" />
  <script src="mole.js" type="text/javascript"></script>
  <script src="jquery.js"></script>
  <title>Whac A Mole</title>
</head>
<body class="normal">
  <h1>Whac-a-mole</h1>
  <h2>Test Your Skill, How many boxes(moles) can you check(hit) in 30 seconds?</h2>
  <div id="function-bar">
    <div class="button" id="start-button">Start Game</div>
    <!--<div class="button" id="mode-button">Normal Mode</div>-->
    <div id="time-label">Time: 0</div>
    <div id="score-label">Score: 0</div>
  </div>
  <div id="mole-hole"></div>
  <div id="tutorial">
    <h3>Instructions:</h3>
    <p>1. Click on the radio buttons(moles) as they are selected randomly by the computer.</p>
    <p>2. 1 point per hit, minus 1 point per miss.</p>
  </div>
</body>
</html>
