<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="../images/favicon.png">
    <link rel="stylesheet" type="text/css" href="../assets/index.css">
    <script src="index.js"></script>
    <script src="../assets/jquery.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div id="result" style="display:block" class="info">1</div>
          </div>

          <div id="control-ring-container">
            <ul id="control-ring">
              <li id="A" title="A" class="mask button">A
                <span class="num">2</span>
              </li>
              <li id="B" title="B" class="history button">B
                <span class="num">2</span>
              </li>
              <li id="C" title="C" class="message button">C
                <span class="num">2</span>
              </li>
              <li id="D" title="D" class="setting button">D
                <span class="num">2</span>
              </li>
              <li id="E" title="E" class="sign button">E
                <span class="num">2</span>
              </li>
            </ul>
          </div>

          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
